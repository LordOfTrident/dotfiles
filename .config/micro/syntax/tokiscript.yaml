filetype: tokiscript
detect:
    filename: "\\.toki$"

rules:
    - statement: "\\b(let|const|if|then|end|else|elif|fun|while|for|do|return|defer|not|and|or|break|continue|in|enum)\\b"
    - constant.string:
        start: "\""
        end:   "\""
        skip:  "\\\\."
        rules:
            - constant.specialChar: "\\\\[\"0abefnrtv\\\\]"

    - constant.string:
        start: "`"
        end:   "`"
        skip:  "\\\\."
        rules:
            - constant.specialChar: "\\\\[\"0abefnrtv\\\\]"

    - constant.string:
        start: "'"
        end:   "'"
        skip:  "\\\\."
        rules:
            - constant.specialChar: "%v|\\\\[\"0abefnrtv\\\\]"

    - constant.number: "\\b([0-9\\.]+)\\b"

    - constant.bool: "(\\b(true|false|nil)\\b)"

    - symbol.operator: "[=\\+\\-\\*/^><%]"
    - special: "\\b(println|print|len|readnum|readstr|exit|panic|platform|argc|argat|getenv|strtonum|numtostr|type|repeat|rand|fwritestr|fwritebytes|freadstr|freadbytes|system|array|inline|gc)\\b"

    - comment:
        start: "#"
        end:   "$"
        rules:
            - todo: "(TODO|XXX|FIXME|READABLE):?"
